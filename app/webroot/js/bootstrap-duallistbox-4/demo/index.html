<div class="row">
    <div class="col-md-7">
        <select multiple="multiple" size="10" name="duallistbox_user" class="user" title="duallistbox_user">
          <option value="option1">Option 1</option>
          <option value="option6" selected="selected">Option 2</option>
        </select>
    </div>
</div>
<script>
    var user = $('.user').bootstrapDualListbox({
        // nonSelectedListLabel: 'Non-selected',
        // selectedListLabel: 'Selected',
        // preserveSelectionOnMove: 'moved',
        moveOnSelect: false,
        // nonSelectedFilter: 'ion ([7-9]|[1][0-2])'
    });

    $("#user-add").click(function() {
        user.append('<option value="apples">Apples</option><option value="oranges" selected>Oranges</option>');
        user.bootstrapDualListbox('refresh');
    });

    $("#user-add-clear").click(function() {
        user.append('<option value="apples">Apples</option><option value="oranges" selected>Oranges</option>');
        user.bootstrapDualListbox('refresh', true);
    });
</script>
